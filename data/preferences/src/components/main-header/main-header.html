<div class="main-header pure-g">
  <div class="pure-u-5-6">
    <a class="main-header__link"
      ng-repeat="link in headerLinks"
      ng-href="#/{{link.name}}"
      ng-class="{'main-header__link--active': isActivePage('/' + link.name)}">

      <i class="fa main-header__link-icon"
        ng-class="link.iconClass"></i>{{link.text | uppercase}}
    </a>
  </div>
  <div class="main-header__close-container pure-u-1-6">
    <i class="fa fa-close main-header__close"></i>
  </div>
</div>
