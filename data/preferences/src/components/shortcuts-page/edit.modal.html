<div>
  <div class="modal-header">
    <h3 class="modal-title">{{vm.entity.id ? 'Edit' : 'Add'}} Shortcut</h3>
  </div>
  <div class="modal-body">
    <form sf-schema="vm.schema" sf-form="vm.form" sf-model="vm.entity"></form>
  </div>
  <div class="modal-footer">
      <button class="btn btn-primary" ng-click="vm.save()">Save</button>
      <button class="btn" ng-click="$close()">Cancel</button>
  </div>
</div>
