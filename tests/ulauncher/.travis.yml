language: python
python:
  - "2.7"
  - "2.8"
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y python-inotify python-Levenshtein python-xdg gir1.2-gtk-3.0 python-dbus python-levenshtein libgtk-3-0 gir1.2-keybinder-3.0 libkeybinder-3.0-0 gir1.2-glib-2.0 gir1.2-gdkpixbuf-2.0 gir1.2-appindicator3-0.1
# command to install dependencies
install: "pip install -r requirements.txt"
# command to run tests
script: ./test
branches:
  only:
    - master
    - dev
